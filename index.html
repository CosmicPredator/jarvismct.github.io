                        var formData = new FormData(document.getElementById('contact-form'));

                        formData.append('template_id', 'template_fndgxf9');
                        formData.append('user_id', 'QN7sDQGMwJb3AHw54');

                        $.ajax('https://api.emailjs.com/api/v1.0/email/send-form', {
                            type: 'POST',
                            data: formData,
                            contentType: false, // auto-detection
                            processData: false // no need to parse formData to string
                        }).done(function () {
                            alert('Your contact details were sent Successfully, We will get in touch with you as soon as possible.');
                        }).fail(function (error) {
                            alert('Oops... ' + JSON.stringify(error));
